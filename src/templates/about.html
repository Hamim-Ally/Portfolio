<!DOCTYPE html>
<html lang="{{ lang }}">

    <head>
        <meta charset="UTF-8">
        <meta charset="{{ charset }}">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#2B2B35">

        <title>{{ title }}</title>
        {% for css_url in css %}
        <link rel="stylesheet" href="{{ css_url }}">{% endfor %}
        {% for js_url in js %}
        <script src="{{ js_url.path }}" {% if js_url.defer %} defer{% endif %}></script>{% endfor %}
    </head>

    <body>
        <div class="art-app">
            <div class="art-mobile-top-bar"></div>
            <div class="art-app-wrapper">
                <div class="art-app-container">

                    <!-- info bar -->

                    <!-- info bar end -->

                    <!-- content -->
                    <div class="art-content">

                        <!-- curtain -->
                        <div class="art-curtain"></div>

                        <!-- top background -->
                        <div class="art-top-bg" style="background-image: url({{background}})">
                            <!-- overlay -->
                            <div class="art-top-bg-overlay"></div>
                            <!-- overlay end -->
                        </div>
                        <!-- top background end -->

                        <!-- swup container -->
                        <div class="transition-fade" id="swup">

                            <!-- scroll frame -->
                            <div id="scrollbar" class="art-scroll-frame">

                                <div class="container-fluid">
                                    <div class="row p-60-0 p-lg-30-0 p-md-15-0" style="margin-bottom: 30px;">
                                        <div class="col-lg-12">
                                            <div class="art-a art-banner"
                                                style="background-image: url({{hero_background}})">
                                                <div class="art-banner-back"></div>
                                                <div class="art-banner-dec"></div>
                                                <div class="art-banner-overlay">
                                                    <div class="art-banner-title">
                                                        <h1 class="mb-15">{{hero_title}}</h1>
                                                        <div class="art-lg-text art-code mb-25">{{description}}</div>
                                                        <div class="row">
                                                            <div class="col-lg-3">
                                                                <div class="art-ls-social">
                                                                    <a href="#." target="_blank"><i class="fab fa-github"></i></a>
                                                                    <a href="#." target="_blank"><i class="fa fa-play-circle"></i></a>
                                                                    <a href="#." target="_blank"><i class="fab fa-instagram"></i></a>
                                                                    <a href="#." target="_blank"><i class="fab fa-linkedin-in"></i></a>
                                                                    <a href="#." target="_blank"><i class="fab fa-facebook-f"></i></a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <img src="{{hero_avatar}}" class="art-banner-photo" alt="Your Name">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- container -->
                                {{ sections_content | safe }}

                            </div>
                            <!-- scroll frame end -->

                        </div>
                        <!-- swup container end -->

                    </div>
                    <!-- content end -->

                    <!-- menu bar -->
                    <div class="art-menu-bar">

                        <!-- menu bar frame -->
                        <div class="art-menu-bar-frame">

                            <!-- menu bar header -->
                            <div class="art-menu-bar-header">
                                <!-- menu bar button -->
                                <div class="art-menu-bar-btn">
                                    <!-- icon -->
                                    <span></span>
                                </div>
                                <!-- menu bar button end -->
                            </div>
                            <!-- menu bar header end -->

                            <!-- current page title -->
                            <div class="art-current-page"></div>
                            <!-- current page title end -->

                            <!-- scroll frame -->
                            <div class="art-scroll-frame">

                                <!-- menu -->
                                <nav id="swupMenu">
                                    <!-- menu list -->
                                    <ul class="main-menu">
                                        {% for element in menu %}
                                        <li
                                            class="menu-item {% if element.name == title %} current-menu-item {% endif %}">
                                            <a href="{{element.url}}">{{element.name}}</a>
                                        </li>
                                        {% endfor %}
                                    </ul>
                                    <!-- menu list end -->
                                </nav>
                                <!-- menu end -->

                                <!-- language change -->
                                <!-- <ul class="art-language-change">
                                    <li><a href="#.">FR</a></li>
                                    <li class="art-active-lang"><a href="#.">EN</a></li>
                                </ul> -->
                                <!-- language change end -->

                            </div>
                            <!-- scroll frame end -->

                        </div>
                        <!-- menu bar frame -->

                    </div>
                    <!-- menu bar end -->

                </div>
                <!-- app container end -->

            </div>
            <!-- app wrapper end -->

            <!-- preloader -->
            <div class="art-preloader">
                <!-- preloader content -->
                <div class="art-preloader-content">
                    <!-- title -->
                    <h4>{{first_name}} {{last_name}}</h4>
                    <!-- progressbar -->
                    <div id="preloader" class="art-preloader-load"></div>
                </div>
                <!-- preloader content end -->
            </div>
            <!-- preloader end -->
        </div>
    </body>

</html>
