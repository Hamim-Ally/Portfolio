<div class="art-menu-bar">

    <!-- menu bar frame -->
    <div class="art-menu-bar-frame">

        <!-- menu bar header -->
        <div class="art-menu-bar-header">
            <!-- menu bar button -->
            <div class="art-menu-bar-btn">
                <!-- icon -->
                <span></span>
            </div>
            <!-- menu bar button end -->
        </div>
        <!-- menu bar header end -->

        <!-- current page title -->
        <div class="art-current-page"></div>
        <!-- current page title end -->

        <!-- scroll frame -->
        <div class="art-scroll-frame">

            <!-- menu -->
            <nav id="swupMenu">
                <!-- menu list -->
                <ul class="main-menu">
                    {% for element in menu %}
                    <li class="menu-item current-menu-item"><a href="{{element.url}}">{{element.name}}</a></li>
                    {% endfor %}
                </ul>
                <!-- menu list end -->
            </nav>
            <!-- menu end -->

            <!-- language change -->
            <!-- <ul class="art-language-change">
                <li><a href="#.">FR</a></li>
                <li class="art-active-lang"><a href="#.">EN</a></li>
            </ul> -->
            <!-- language change end -->

        </div>
        <!-- scroll frame end -->

    </div>
    <!-- menu bar frame -->

</div>
